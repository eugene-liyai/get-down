{% extends "base.html" %}

{% block title %}
	get-down Login
{% endblock%}

{% block content %}
<section id="contact">

    <div class="container">
        <div class="row">
            <article class="flashes">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                                <li>{{message}}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </article>
        </div>
    </div>

    <div class="container">

    	<div class="row">
    		<div class="col-lg-12 text-center">
                    <h3>User Login</h3>
                    <hr class="star-primary">
            </div>
        </div>

    	<div class="row">
            <div class="col-lg-8 col-lg-offset-2">
            	<form action="" method="POST">
    				<div class="row control-group">
            			<div class="form-group col-xs-12 floating-label-form-group controls">
            				<label>Username</label>
            				<input type="text" class="form-control" placeholder="Username" name="username" id="l_uname"/>
                            <span class="errors" id="lunameError"></span>
            			</div>
            		</div>
            		<div class="row control-group">
            			<div class="form-group col-xs-12 floating-label-form-group controls">
            				<label>Password</label>
            				<input type="password" class="form-control" placeholder="Password" name="password" id="l_password"/>
                            <span class="errors" id="lpassError"></span>
            			</div>
            		</div>
            		<br>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-success btn-lg" id="lg_submit">Login</button>
                            <span class="errors" id="sublError"></span>
                        </div>
                    </div>
    			</form>
    		</div>
    	</div>
    </div>
</section>
{% endblock %}
