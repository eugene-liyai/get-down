{% extends "base.html" %}

{% block title %}
	get-down Signup
{% endblock %}

{% block content %}

<section id="contact">

    <div class="container">

    	<div class="row">
    		<div class="col-lg-12 text-center">
                    <h3>User Signup</h3>
                    <hr class="star-primary">
            </div>
        </div>

        <div class="row">
            <article class="flashes">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                                <li>{{message}}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </article>
        </div>

    	<div class="row">
            <div class="col-lg-8 col-lg-offset-2">
            	<form action="" method="POST">
    				<div class="row control-group">
            			<div class="form-group col-xs-12 floating-label-form-group controls">
            				<label>Username</label>
            				<input type="text" class="form-control" placeholder="Username" name="username" id="s_uname"/>
                            <span class="errors" id="unameError"></span>
            			</div>
            		</div>
            		<div class="row control-group">
            			<div class="form-group col-xs-12 floating-label-form-group controls">
            				<label>Email</label>
            				<input type="text" class="form-control" placeholder="User email" name="email" id="s_email"/>
                            <span class="errors" id="emailError"></span>
            			</div>
            		</div>
            		<div class="row control-group">
            			<div class="form-group col-xs-12 floating-label-form-group controls">
            				<label>Password</label>
            				<input type="password" class="form-control" placeholder="Password" name="password" id="s_password" />
                            <span class="errors" id="passError"></span>
            			</div>
            		</div>
            		<div class="row control-group">
            			<div class="form-group col-xs-12 floating-label-form-group controls">
            				<label>Re-enter Password</label>
            				<input type="password" class="form-control" placeholder="Re-enter Password" name="repassword" id="s_rpassword" />
                            <span class="errors" id="rpassError"></span>
            			</div>
            		</div>
            		<br>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-success btn-lg" id="submitBtn">Sign Up</button>
                            <span class="errors" id="subError"></span>
                        </div>
                    </div>
    			</form>
    		</div>
    	</div>
    </div>
</section>

{% endblock %}
