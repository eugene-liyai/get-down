{% extends "base.html" %}

{% block title %}
	Move Card
{% endblock %}

{% block content %}
	<section id="contact">
		<div class="container app-forms">
			<div class="row">
				<div class="col-lg-12 text-center">
	                    <h3>Move card</h3>
	                    <hr class="star-primary">
	            </div>
	        </div>

	        <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                	<form action="" method="POST">
                		<div class="row control-group">
                			<div class="form-group col-xs-12 floating-label-form-group controls">
                				<label>Select Category</label>
                                <select class="form-control" name="category-to">
                                    <option selected="true">Select Category</option>
                                        {% for category in user.categories %}
                                            <option value="{{ category.id }}">{{ category.category_name }}</option>
                                        {% endfor %}
                                </select>
                			</div>
                		</div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Select Card</label>
                                <select class="form-control" name="card-to">
                                    <option selected="true" >Select Card</option>
                                    {% for category in user.categories %}
                                        {% for card in category.cards%}
                                            <option value="{{ card.id }}">{{ card.card_name }}</option>
                                        {% endfor %}
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                		<br>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg">Submit</button>
                            </div>
                        </div>
                	</form>
                </div>
            </div>
		</div>
	</section>
{% endblock %}
